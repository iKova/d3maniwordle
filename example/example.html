            } else {
                obj[split[x]]++;
            }
        }

            return d.weight;

        maniwordle = d3.maniwordle()
                .words(data)
                .startx(width / 2)
                .starty(height / 2)
                .color(function (d, i) {
                    return cscale(i);
                })
                .weight(function (d, i) {
                    return scale(d.weight);
                })
                .rotate(function (d, i) {
                    return ~~(( Math.random() < .5 ? -1 : 1 ) * Math.random() * 90)

        maniwordle.start();
